<h3 class="text-center"><strong>Add New Recipe</strong></h3>
<div class="form-group">
    <label>Put link to your recipe here and load:</label>
    <input class="form-control"  data-ng-model="recipeLink" placeholder="Your link..." />
    <p class="help-block">...or skip and create recipe by yourself.</p>
</div>
<button type="button" class="btn btn-lg btn-primary" data-ng-click="closeThisDialog()" data-ng-disabled="!recipeLink.length">Load</button>
<button type="button" class="btn btn-lg btn-default pull-right" data-ng-click="closeThisDialog()">Skip</button>
