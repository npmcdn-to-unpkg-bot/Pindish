<div id="recipe-book">
    <div data-ng-hide="emptyRecipes()" data-ng-repeat="sixArray in recipesSix">
        <div class="row">

            <div data-ng-repeat="recipe in sixArray">
                <div class=" col-lg-2" data-ng-click="clickToOpen()">
                    <div class="panel panel-default">

                        <div class="recipe-card">
                            <img data-ng-src="{{ recipe.link }}" alt="" />
                            <h3 class="recipe-name">{{ recipe.name }}</h3>
                            <p>{{ recipe.description }}
                            </p>
                        </div>
                        <!-- /.recipe-card -->

                    </div>
                    <!-- /.panel .panel-defaultr -->
                </div>
                <!-- /.col-lg-2 -->
            </div>

        </div>
        <!-- /.row -->
    </div>

    <div data-ng-show="emptyRecipes()">
      <h1 class="page-header">
        None recipes with that name.
      </h1>
    </div>
</div>
