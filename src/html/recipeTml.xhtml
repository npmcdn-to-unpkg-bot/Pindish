<div id="recipe-book">

    <div data-ng-hide="emptyRecipes()" data-ng-repeat="sixArray in recipesSix"  data-ng-init="sixArrayIdx = $index">

        <div class="row">

            <div data-ng-repeat="recipe in sixArray" data-ng-init="recIdx = $index">

                <div class=" col-lg-2" data-ng-init="addRecipeCard = isAddRecipeCard(sixArrayIdx, recIdx)">

                    <div data-ng-if="addRecipeCard" class="add-recipe-card" data-ng-click="addRecipePopup()"><p class="hidden">Add recipe</p><p class="nonHidden">+</p></div>

                    <div data-ng-if="!addRecipeCard" class="recipe-card" data-ng-click="recipePopup(recipe)">

                        <img data-ng-src="{{ recipe.link }}" alt=""/>
                        <h3 class="recipe-name text-center">{{ recipe.name }}</h3>
                        <p>
                            {{ truncateWithEllipsis(recipe.description, 50) }}
                        </p>

                    </div>
                    <!-- /.panel-recipe-card -->

                </div>
                <!-- /.col-lg-2 -->

            </div>
            <!-- /div -->

        </div>
        <!-- /.row -->

    </div>
    <!-- /div -->

    <div data-ng-show="emptyRecipes()">

        <h1 class="page-header">
            No recipes found.
        </h1>

        <div class="row">
            <div class="col-lg-2 col-add-recipe-card">
                <div class="add-recipe-card" data-ng-click="addRecipePopup()"><p>+</p></div>
            </div>
        </div>
    </div>
    <!-- /div -->

</div>
<!-- /#recipe-book -->
