<div id="recipe-book">

    <div data-ng-hide="emptyRecipes()" data-ng-repeat="sixArray in recipesSix" data-ng-init="row = $index">

        <div class="row">

            <div data-ng-repeat="recipe in sixArray" data-ng-init="column = $index">

                <div class=" col-lg-2">

                    <!-- custom directive - recipe card -->
                    <data-recipe-card data-recipe="recipe" data-add-recipe-card="isAddRecipeCard(row, column)"></data-recipe-card>

                </div>
                <!-- /.col-lg-2 -->

            </div>
            <!-- /div repeat recipe -->

        </div>
        <!-- /.row -->

    </div>
    <!-- /div repeat sixArray -->

    <div data-ng-show="emptyRecipes()">

        <h1 class="page-header">
            No recipes found.
        </h1>

        <div class="row">
            <div class="col-lg-2 col-add-recipe-card">

                <!-- custom directive - recipe card -->
                <data-recipe-card data-recipe="recipe" data-add-recipe-card="true"></data-recipe-card>

            </div>
            <!-- /.col-lg-2 -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /div ng-show -->

</div>
<!-- /#recipe-book -->
