        <div class="col-lg-10">
          <img src="../images/logo.png"/ class="pull-left">
            <h1 class="page-header" style="margin-left: 50%;">

               Your recipes

                <button type="button" class="btn btn-lg btn-info" data-ng-click="addRecipePopup()">Click Me!</button>
